<form name="loginForm" class="form-signin" nonvalidate ng-submit="loginForm.$valid && login()">
	<h2 class="form-signin-heading">Please sign in</h2>
	
	<div class='form-group' ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
		<label for="email" class="sr-only">Email address</label>
		<input type="email" name='email' id="email" class="form-control has-error" placeholder="Email address"
		ng-model='user.email' ng-required="" ng-email autofocus="" />
		<div ng-show="loginForm.$submitted || loginForm.email.$touched">
			<p class='danger' ng-show="loginForm.email.$error.required">Tell us your email.</p>
			<p class='danger' ng-show="loginForm.email.$error.email">This is not a valid email.</p>
		</div>
	</div>
	<div class='form-group' ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name='password' id="password" class="form-control" placeholder="Password" ng-model='user.password'
		 required="" />
		<div ng-show="loginForm.$submitted || loginForm.password.$touched">
			<p class='danger' ng-show="loginForm.password.$error.required">You have to enter your password.</p>
		</div>
	</div>
	
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		
	<span> Don't have an account? <a href='./register'> Register </a></a></span>
</form>
